
{% extends "users/base.html" %}
{% block content %}
{% load static %}
<head>

</head>
    <body>
    


          
<br/>

<br/>
<br/>
<h4 style='color:white;font-size=20px'> <i>If you any design, you can upload here</i></h4>
   
   

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalContactForm">Upload</button> 
              
        

    {% comment %} <button type="button" class="btn btn-outline-primary">One Sided</button> {% endcomment %}
    
    
    
    


    <form action="{% url 'userupload' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Print Now</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
               </div>
              <div class="modal-body mx-3">
                  <input type="hidden"  name="name" {% if user.is_authenticated %} value="{{user.username}}" {% endif %} >
                  <input type="hidden"  name="email" {% if user.is_authenticated %} value="{{user.email}}" {% endif %} >
                  <input type="hidden" name="image" value="onesidedcard-1">
                  Size default is 89mm x 51mm,if custom then enter the size
                  <input type="number"  style="width:50px;"  name="size1" min="10"/> X
                  <input type="number" style="width:50px;"  name="size2" min="10"/>
                  <br>
                  <br>
                  <div > Quantity
                      <label><input type="number" class="form-control validate" name="quantity" min="100"/> </label>
                    </div>
                    Minimum of 100 should be made
                    <br>
                    <br>
                <div class="md-form mb-5">
                  <i class="fas fa-tag prefix grey-text"></i>
                  <label data-error="wrong" data-success="right" for="form32">Subject</label>
                  <input type="text" id="form32" name="subject" class="form-control validate" class="form-control validate">
                  
                </div>
        
                <div class="md-form">
                  <i class="fas fa-pencil prefix grey-text"></i>
                  <textarea type="text" id="form8" name="message" class="md-textarea form-control"  rows="4" placeholder="Please mention the card type(1 sided/2 sided)"></textarea>
                  <label data-error="wrong" data-success="right" for="form8" >Card Type</label>
                </div>
                
                <div class="md-form">
                  <i class="fas fa-pencil prefix grey-text"></i>
                  <input type="file" name="myfile" required>
                  <label data-error="wrong" data-success="right" for="form8">Upload File</label>
                </div> 
                
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-unique">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
              </div>
            </div>
          </div>
        </div>       
        </form>


        
    </body>
{% endblock content %}
